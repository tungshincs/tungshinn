<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css" />

    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.2.0-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css" />

    <link
      rel="stylesheet"
      href="lib/owlcarousel/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <div class="wrap-main">
      <div class="sidebar-left"></div>

      <div class="sidebar-right">
        <div class="section-banner">
          <div class="owl-carousel owl-theme">
            <div class="item"><h4>1</h4></div>

            <div class="item"><h4>2</h4></div>

            <div class="item"><h4>3</h4></div>

            <div class="item"><h4>4</h4></div>
          </div>
        </div>

        <!-- section-listing -->

        <div class="section-listing">
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-6">
                <!-- Tự làm -->
              </div>

              <div class="col-12 col-sm-6 col-md-6">
                <div class="wrap-filter">
                  <span>Xem</span>

                  <div class="box-icon-filter">
                    <i class="bi bi-grid-fill"></i>
                    <div class="four-columns">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-grid-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"
                        />
                      </svg>
                    </div>

                    <div class="two-columns">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-layout-split"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm8.5-1v12H14a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H8.5zm-1 0H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h5.5V2z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- products-listing -->
      </div>
    </div>

    <script src="lib/jquery-3.6.0.min.js"></script>

    <script src="lib/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>

    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- custom -->

    <script src="asset/custom-owl.js"></script>

    <script src="assets/products.js"></script>
  </body>
</html>
